        <link href="/static/vendor/calendar/core/main.css" rel="stylesheet" type="text/css">
        <link href="/static/vendor/calendar/daygrid/main.css" rel="stylesheet" type="text/css">

            .side-expand-icon{
                text-decoration: none;
            }
            .navbar ul li {
                list-style: none;

    <div class="wrapper">

        {% block navigation %}

    </div>
    <!-- Libs JS -->
    <!-- Core plugin JavaScript-->

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js" integrity="sha512-UXumZrZNiOwnTcZSHLOfcTs0aos2MzBWHXOHOuB0J/R44QB0dwY5JgfbvljXcklVf65Gc4El6RjZ+lnwd2az2g==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/0.7.7/chartjs-plugin-zoom.js" integrity="sha512-qeclqxc+2KW7GtbmHcj/Ev5eBoYpPnuAcPqusYRIfvaC9OWHlDwu1BrIVPYvfNDG+SRIRiPIokiSvhlLJXDqsw==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/0.5.7/chartjs-plugin-annotation.min.js"></script>
    <script>
      $(function(){
        var open = false;
        $('.side-nav-item .nav-link-title').hide();
        $('.expand-menu').on('click', function(){
          if(open){
            $('.navbar-vertical.navbar-expand-md').css('width', '6rem');
            $('.side-nav-item').css('text-align', 'center');
            $('.expand-menu').removeClass('open');
            $('.side-nav-item .nav-link-title').hide();
            $('.expand-menu').css('left', '80px');
          } else{
            $('.navbar-vertical.navbar-expand-md').css('width', '12rem');
            $('.side-nav-item').css('text-align', 'left');
            $('.expand-menu').addClass('open');
            $('.side-nav-item .nav-link-title').show();
            $('.expand-menu').css('left', '175px');
          }
          open = !open;
        })

      });

    </script>

    </body>
</html>
